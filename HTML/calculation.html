<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>calculations</title>
</head>

<body style="background-color:rgba(248, 251, 152, 0.742);">
    <div style="background-color:#809d8d; color: brown;color:#127889;">
        <form action="../web development/index.html" target="-blank">
            <label for="first" text-align="center">First Name</label>
            <input type="text" id="first" name="first" value="max" placeholder="First Name">
            <br>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" placeholder="Last Name">
            <br>
            <label for="email">Email ID</label>
            <input type="text" id="email" name="Email" placeholder="Email ID">
            <br>
            <label>Book Title</label>
            <input type="text" id="book" name="Book" value="abdula database" placeholder="Book Title">
            <br>
            <input class="btn" title="submit" type="submit">
            <br>
            <input type="reset" value="reset" ;>
        </form>

    </div>
    <div class="flex-container">
        <h2>Basic Calculator</h2>
        <input type="text" id="numberOne" ;/>
        <label for="operations" style="display:inline; color: rgb(144, 40, 151);">Operations</label>
        <select id="operations" name="operations">
            <option value="+" id="add">+</option>
            <option value="-" id="minus">-</option>
            <option value="*" id="multiplication">*</option>
            <option value="/" id="division">/</option>
        </select>

        <input type="text" id="numberTwo" />

        <input type="Button" id="submit" value="SumUp" onclick="calculator(operations)" />

        <input type="text" id="result" disabled/>

        <input type="reset" id="reset" name="reset" />
    </div>

    <h2>Modified Calculator</h2>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>

            </div>

        </div>
    </section>

    <script type="text/javascript" src="../JAVASCRIPT/calculations.js"></script>
</body>


</html>
